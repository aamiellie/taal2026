    /* ================= NAVBAR ================= */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 130px;

  display: flex;
  align-items: center;
  justify-content: space-between;

  padding: 0 30px;
  z-index: 100;

  background: linear-gradient(
    180deg,
    rgba(5, 8, 40, 0.55),
    rgba(5, 8, 40, 0.22)
  );

  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
}

/* Drop-down animation */
@keyframes navDrop {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.nav-left,
.nav-center,
.nav-right {
  opacity: 0;
  animation: navDrop 0.9s ease-out forwards;
}

.nav-left   { animation-delay: 0.1s; }
.nav-center { animation-delay: 0.2s; }
.nav-right  { animation-delay: 0.3s; }

/* LEFT LOGO */

}

/* CENTER LOGO */
.nav-center {

}

.carnival-logo {

}

/* RIGHT BUTTON */
.nav-right {
